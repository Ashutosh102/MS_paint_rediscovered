	<p>
		<a name="paint_trans_opaque"></a><b>To specify transparent or opaque drawing</b></p>
	<p>
		<img src="onestep.gif" border=0>&nbsp;To specify
		<a data-topic-id="GL_PBRUSH_TRANSPARENT_DEF">transparent</a>
		drawing, on the <b>Image</b> menu, click to clear the check mark next to <b>Draw Opaque</b>. To specify
		<a data-topic-id="GL_PBRUSH_OPAQUE_DEF">opaque</a>
		drawing, make sure a check mark appears next to <b>Draw Opaque</b>.</p>
