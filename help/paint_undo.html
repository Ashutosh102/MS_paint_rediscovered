	<p>
		<a name="paint_undo"></a><b>To undo changes</b></p>
	<p>
		<img src="onestep.gif" border=0>&nbsp;On the <b>Edit</b> menu, click <b>Undo</b>.</p>
	<p>
		<b>Note</b>
		<ul>
			<li>You can undo any number of changes by clicking the
				<B>Edit</B> menu and then clicking <b>Undo</b> for each change.</li>
		</ul>
	</p>
