<HEAD>
	<META HTTP-EQUIV="Content-Type" Content="text-html; charset=Windows-1252">
	<title>To use a picture as the desktop background</title>

	<meta name=MS-HAID content="win_paint_to_wallpaper">
	<link rel="stylesheet" type="text/css" href="coUA.css">
</HEAD>

<BODY>
	<p>
		<a name="paint_wallpaper"></a><b>To use a picture as the desktop background</b>
		<ol>
			<li>Save the picture.</li>
			<li>On the <b>File</b> menu, click either of the following commands:
				<p>
					<ul>
						<li><b>Set As Wallpaper (Tiled)</b> covers the screen with repetitions of your picture.</li>
						<li><b>Set As Wallpaper</b> <b>(Centered)</b> places your picture in the center of the screen.</li>
					</ul>
				</p>
		</ol>
	</p>
</BODY>

</HTML>
