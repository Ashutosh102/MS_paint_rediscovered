<HTML dir=ltr>

<HEAD>
	<META HTTP-EQUIV="Content-Type" Content="text-html; charset=Windows-1252">
	<title>To show or hide the color box</title>

	<link rel="stylesheet" type="text/css" href="coUA.css">
</HEAD>

<BODY>
	<p>
		<a name="paint_color_box"></a><b>To show or hide the color box</b></p>
	<p>
		<img src="onestep.gif" border=0>&nbsp;To show the color box, on the <b>View</b> menu, make sure a check mark appears next to <b>Color Box</b>. To hide the color box, click to clear the check mark.</p>
	<p>
		<b>Note</b>
		<ul>
			<li>You can drag the color box to any location in the window.</li>
		</ul>
	</p>
</BODY>

</HTML>
