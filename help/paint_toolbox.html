	<p>
		<a name="paint_toolbox"></a><b>To show or hide the toolbox</b></p>
	<p>
		<img src="onestep.gif" border=0>&nbsp;To show the toolbox, click the <b>View</b> menu and make sure a check mark appears next to <b>Tool Box</b>. To hide the toolbox, click to clear the check mark.</p>
	<p>
		<b>Note</b>
		<ul>
			<li>You can drag the toolbox to any location in the window.</li>
		</ul>
	</p>
