<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<HTML dir=ltr>

<HEAD>
	<META HTTP-EQUIV="Content-Type" Content="text-html; charset=Windows-1252">
	<title>To select part of a picture</title>

	<meta name=MS-HAID content="a_paint_cutout_select">
	<link rel="stylesheet" type="text/css" href="coUA.css">
</HEAD>

<BODY>
	<p>
		<a name="paint_cutout_select"></a><b>To select part of a picture</b></p>
	<p>
		<img src="onestep.gif" border=0>&nbsp;In the toolbox, click <img src="p_sel.gif" alt="image: the rectangular selection tool" border=0> to select a rectangular area, and then drag the pointer diagonally across the area.</p>
	<p>
		Or, click <img src="p_free.gif" alt="image: the free form selection tool" border=0> to select a free-form area, and then drag the pointer around the area.</p>
	<p>
		<b>Note</b>
		<ul>
			<li>You can remove the selection box by clicking outside the box.</li>
		</ul>
	</p>
</BODY>

</HTML>
